name: ðŸš€ Deploy TO CPANEL VIA GitHub ACTION HTTPS

on:
  push:
    branches:
      - staging
      - development
      - auto-update

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/github_deploy -o StrictHostKeyChecking=no ${{ secrets.CPANEL_SSH_USER }}@${{ secrets.CPANEL_SSH_HOST }} << 'EOF'
            # Extract branch name from GitHub reference
            BRANCH_NAME=$(basename ${{ github.ref }})

            # Determine target folder based on branch
            case "$BRANCH_NAME" in
              "staging") DEPLOY_DIR="staging.tagrit.com" ;;
              "development") DEPLOY_DIR="dev.tagrit.com" ;;
              "auto-update") DEPLOY_DIR="autoupdate.tagrit.com" ;;
              *) echo "âŒ Branch not recognized. Exiting..."; exit 1 ;;
            esac

            echo "ðŸš€ Deploying branch '$BRANCH_NAME' to $DEPLOY_DIR"

            # Navigate to the correct directory
            cd ~/$DEPLOY_DIR || { echo "âŒ Deployment directory not found!"; exit 1; }

            # Switch to HTTPS for Git operations
            git remote set-url origin https://github.com/tagrit/tagrit.git

            # Fetch latest changes and reset local state
            git fetch --all
            git reset --hard origin/$BRANCH_NAME
            git pull origin $BRANCH_NAME --rebase --force

            echo "âœ… Deployment to $DEPLOY_DIR completed successfully!"
          EOF
